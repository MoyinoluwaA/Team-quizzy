<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel='stylesheet' href='./styles.css' />
</head>

<body class="quiz_body">
    <div class="">
        <div class="d-flex pt-5 pb-2 px-3 justify-content-between mb-4">
            <div class="text-white">
                <div class="go-back d-flex align-items-center">
                    <i class="ri-arrow-left-line ri-xl me-2"></i>
                    <h2 class="ms-3 ms-4">Frontend Developer Quiz</h2>
                </div>
            </div>
            <div class="">
                <span class="badge rounded-pill bg-white px-sm-4 py-sm-2">
                    <p class="timer p-0 m-0"><i class="ri-time-line col-4"></i> 16:32</p>
                </span>
            </div>
        </div>
    </div>
    <div class="card " style="min-height:85vh; border-radius: 40px 40px 0 0;">
        <span class="quiz_body d-flex py-1 px-4 rounded-pill mt-2  mb-3 text-center mx-auto"></span>
        <ul class="question-numbers nav justify-content-center nav_bar mt-5">
        </ul>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <h2 class="quiz-question"></h2>
                    <ul class="quiz-options list-unstyled">
                    </ul>
                </div>
            </div>
        </div>
        <div class="change-question-btn d-flex mt-4 justify-content-between align-items-center">
            <span class="prev-btn bg_gay rounded-circle"><i
                    class="ri-arrow-left-s-line ri-2x"></i></span>
            <button type="button" class="btn btn-outline-primary p-3 submit-btn" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">Submit Quiz
            </button>
            <span class="next-btn bg_gay rounded-circle selected-round">
                <i class="ri-arrow-right-s-line ri-2x"></i>
            </span>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Your Result</h5>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="continue-btn btn btn-secondary" data-bs-dismiss="modal">Continue</button>
                        <button type="button" class="btn btn-primary md-btn">Go Home</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src='./quiz.js' type="module"></script>
</body>
</html>
